<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css" media="all">
		<link rel="stylesheet" href="styles/3-header.css" media="all">
		<link rel="stylesheet" href="styles/3-footer.css" media="all">
		<link rel="stylesheet" href="styles/6-filters.css" media="all">
	</head>
	<body>
		<header>
			<div class="logo"></div>
			<h1>hbnb</h1>
		</header>
		<div class="container">
			<section class="filters">
				<div class="filter locations">
					<h3>States</h3>
					<h4>California, Arizona,...</h4>
					<ul class="popover">
						<li>
							<h2>Arizona:</h2>
							<ul>
								<li>City 1</li>
								<li>City 2</li>
								<li>City 3</li>
							</ul>
						</li>
						<li>
							<h2>California:</h2>
							<ul>
								<li>City I</li>
								<li>City II</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="filter amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen,...</h4>
					<ul class="popover">
						<li>City 1</li>
						<li>City 2</li>
						<li>City 3</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
